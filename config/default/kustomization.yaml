# Adds namespace to all resources.
namespace: azure-databricks-operator-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: azure-databricks-operator-

# Labels to add to all resources and selectors.
#commonLabels:
#  someName: someValue

bases:
- ../crd
- ../rbac
- ../manager

# [PROMETHEUS SCRAPING] To enable metric scraping via a ServiceMonitor (which assumes you are using the prometheus operator) uncomment the following line and the servicemonitor_selector_patch.yaml below. To change the prometheus identifier add a kustomize path for ../prometheus/servicemonitor.yaml
# All potentially relevant lines for prometheus metric scraping have comments of "PROMETHEUS SCRAPING"
- ../prometheus-service-monitor

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in crd/kustomization.yaml
#- ../webhook

# [CERTMANAGER] To enable cert-manager, uncomment next line. 'WEBHOOK' components are required.
#- ../certmanager

patches:
- manager_image_patch.yaml
# [PROMETHEUS SCRAPING] If configuring prometheus scraping then uncomment the line below
- servicemonitor_selector_patch.yaml

# Protect the /metrics endpoint by putting it behind auth.
# Only one of manager_auth_proxy_patch.yaml and
# manager_prometheus_metrics_patch.yaml should be enabled.
- manager_auth_proxy_patch.yaml
# [PROMETHEUS SCRAPING] If you are using prometheus-service-monitor as well as the manager_auth_proxy_patch to protect your metrics then uncomment the patch below to configure metrics scraping with auth
- manager_auth_proxy_servicemonitor_patch.yaml
  
# If you want your controller-manager to expose the /metrics
# endpoint w/o any authn/z, uncomment the following line and
# comment manager_auth_proxy_patch.yaml.
# Only one of manager_auth_proxy_patch.yaml and
# manager_prometheus_metrics_patch.yaml should be enabled.
# - manager_prometheus_metrics_patch.yaml

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in crd/kustomization.yaml
#- manager_webhook_patch.yaml

# [CAINJECTION] Uncomment next line to enable the CA injection in the admission webhooks.
# Uncomment 'CAINJECTION' in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
#- webhookcainjection_patch.yaml


vars:
  # namespace of the metrics service - used in prometheus_servicemonitor_selector_patch.yaml
- name: MetricsService.Namespace
  objref:
    kind: Service
    version: v1
    name: controller-manager-metrics-service
  fieldref:
    fieldpath: metadata.namespace