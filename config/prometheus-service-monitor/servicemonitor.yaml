apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: controller-manager-metrics-service
  labels:
    release: prom-azure-databricks-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  namespaceSelector:
    matchNames:
      - $(NAMESPACE)
  endpoints:
  - path: /metrics
    port: http
    interval: 10s